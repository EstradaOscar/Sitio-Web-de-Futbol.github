<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="../images/imagen.ico" type="image/x-icon"> <!-- Aquí se coloca el ícono -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo sobre Deporte - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .ball {
            position: absolute;
            border-radius: 50%;
            background-color: #38a169; /* Color verde */
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-green-500 text-white p-4">
        <h1 class="text-3xl text-center">Todo sobre Deporte</h1>
    </header>
    <nav class="p-4">
        <ul class="flex justify-center space-x-4">
            <li><a href="../index.html" class="text-green-700 hover:underline">Inicio</a></li>
            <li><a href="tematica.html" class="text-green-700 hover:underline">Temática</a></li>
            <li><a href="acercade.html" class="text-green-700 hover:underline">Acerca de</a></li>
            <li><a href="contacto.html" class="text-green-700 hover:underline">Contacto</a></li>
            <li><a href="media.html" class="text-green-700"> Imagenes y video</a></li>

        </ul>
    </nav> <!--  Centrar y Cambiado a bg-blue-100 -->
    <main class="flex justify-center p-4">
        <section class="mt-6 max-w-xl w-full bg-blue-100 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-center">Contacto</h2>
            <form>
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-bold mb-2">Nombre:</label>
                    <input type="text" id="nombre" required class="border border-gray-300 p-2 w-full rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" required class="border border-gray-300 p-2 w-full rounded">
                </div>
                <div class="mb-4">
                    <label for="mensaje" class="block text-sm font-bold mb-2">Mensaje:</label>
                    <textarea id="mensaje" rows="4" required class="border border-gray-300 p-2 w-full rounded"></textarea>
                </div>
                <div class="mb-4 text-center">
                    <button id="submitBtn" type="submit" class=" shadow bg-green-500 text-white p-2 rounded hover:bg-green-600 transition">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-green-500 text-white p-4 text-center">
        <p>&copy; 2024 Todo sobre Deporte</p>
    </footer>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function (event) {
            event.preventDefault(); // Evita el envío del formulario
            createBalls();
        });

        function createBalls() {
            for (let i = 0; i < 10; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.width = '20px';
                ball.style.height = '20px';
                ball.style.left = Math.random() * window.innerWidth + 'px';
                ball.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(ball);

                // Animación de desaparición
                setTimeout(() => {
                    ball.style.transition = 'opacity 0.5s';
                    ball.style.opacity = '0';
                }, 1000);

                // Eliminar la pelota después de la animación
                setTimeout(() => {
                    ball.remove();
                }, 1500);
            }
        }
    </script>
</body>
</html>
