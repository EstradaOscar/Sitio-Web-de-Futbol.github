
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="../images/imagen.ico" type="image/x-icon"> <!-- Aquí se coloca el ícono -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo sobre Deporte - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .ball {
            position: absolute;
            border-radius: 50%;
            background-color: #38a169; /* Color verde */
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-green-500 text-white p-4 text-center">
        <h1 class="text-3xl">Todo sobre Deporte</h1>
        <h2>Contacto</h2>
    </header>
    <nav class="p-4">
        <ul class="flex justify-center space-x-4">
            <li><a href="../index.html" class="text-green-700 hover:underline">Inicio</a></li>
            <li><a href="tematica.html" class="text-green-700 hover:underline">Temática</a></li>
            <li><a href="acercade.html" class="text-green-700 hover:underline">Acerca de</a></li>
            <li><a href="contacto.html" class="text-green-700 font-bold">Contacto</a></li>
            <li><a href="jugadores.html" class="text-green-700 hover:underline"> Jugadores Icónicos</a></li>
            <li><a href="media.html" class="text-green-700 hover:underline"> Imágenes y videos</a></li>
        </ul>
    </nav>
    </nav>
    <main class="flex justify-center p-4">
        <section class="mt-6 max-w-xl w-full bg-blue-100 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-center">Contacto</h2>
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                        Nombre
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                        Correo electrónico
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="sport">
                        Deporte
                    </label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="sport" required>
                        <option value="">Selecciona un deporte</option>
                        <option value="football">Fútbol</option>
                        <option value="tennis">Tenis</option>
                        <option value="basketball">Baloncesto</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="level">
                        Nivel de experiencia
                    </label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="level" required>
                        <option value="">Selecciona tu nivel</option>
                        <option value="beginner">Principiante</option>
                        <option value="intermediate">Intermedio</option>
                        <option value="advanced">Avanzado</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="submitBtn">
                        Registrarse
                    </button>
                    <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="cancelBtn">
                        Cancelar
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-green-500 text-white p-4 text-center">
        <p>&copy; 2024 Todo sobre Deporte</p>
    </footer>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function (event) {
            createBalls();
            clearForm(); // Limpiar los campos del formulario
        });

        document.getElementById('cancelBtn').addEventListener('click', function (event) {
            clearForm(); // Limpiar los campos del formulario al cancelar
        });

        function createBalls() {
            for (let i = 0; i < 10; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.width = '20px';
                ball.style.height = '20px';
                ball.style.left = Math.random() * window.innerWidth + 'px';
                ball.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(ball);

                // Animación de desaparición
                setTimeout(() => {
                    ball.style.transition = 'opacity 0.5s';
                    ball.style.opacity = '0';
                }, 1000);

                // Eliminar la pelota después de la animación
                setTimeout(() => {
                    ball.remove();
                }, 1500);
            }
        }

        function clearForm() {
            document.querySelector('.bg-white').reset(); // Método para limpiar los campos del formulario
        }
    </script>
</body>
</html>
